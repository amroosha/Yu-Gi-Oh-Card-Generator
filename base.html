<!DOCTYPE html>
<html>

<head>
    <title>Yu-Gi-Oh (testing)</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script src="bootstrap.bundle.min.js"></script>
    <div class="container">
        <div class="row text-center alert" style="background-color:cyan;">
            <h1 style="color: blueviolet; font-size: 3em;">Yu-Gi-Oh Card generator</h1>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6 alert" style="background-color: aqua;">
                <form>
                    <div class="form-group">
                      <label for="img">Enter your image here</label><br>
                      <input type="file" class="form-control-file" id="img">
                    </div>
                </form>
            </div>
        </div>
        <div class="row"> 
            <div class="col-12 col-lg-6 alert" style="background-color: aqua;">
                <select class="form-control form-control-md mx-auto">
                    <option>Select The Card Type</option>
                    <option>Monster Card</option>
                    <option>Spell Card</option>
                    <option>Trap Card</option>
                </select>
            </div>
            <div class="row">
                <div class="col-3 alert" style="background-color: aqua;"></div>
            </div>
        </div>
    </div>
</body>

</html>
